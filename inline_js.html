<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>Practising Javascript</h1>
    <p id="a"> JavaScript <br>can change HTML content.</p>
    <button type="button" onclick="document.getElementById('a').innerHTML='Hello !!!'">Click me!</button>

    <hr>
    <hr>


    <button onclick="document.getElementById('myimage').src='scene.jpg'">click</button>
    <img id="myimage" src="th.jpg" style="width: 200px;">
    <button onclick="document.getElementById('myimage').src = 'th.jpg'">change</button>

    <hr>
    <hr>

    <h3 id="b">Javascript can change the style of an HTML... </h3>
    <button type="button" onclick="document.getElementById('b').style.fontSize='35px'">Change font size!</button>
    <button type="button" onclick="document.getElementById('b').style.color='red'">Change font color!</button>
    <button type="button" onclick="document.getElementById('b').style.fontFamily='algerian'">Change font
        family!</button>
    <button type="button" onclick="document.getElementById('b').style.textAlign='center'">Change font align!</button>


</body>


</html
